<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
      <!-- tailwind Cdn -->
         <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
         <!-- daisyUi Cdn -->
          <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
          <!-- Font awesome Cdn -->
           <script src="https://kit.fontawesome.com/ba1a447710.js" crossorigin="anonymous"></script>
           <!--css -->
           <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="bg-base-100 max-h-[150px] lg:max-h-[300px] overflow-auto roboto-font ">
     <!-- Navbar -->
  <div class="w-full bg-white p-4 rounded-lg mb-4 flex flex-col md:flex-row md:justify-between md:items-center items-center text-center">
    <!-- Left Side -->
    <div class="flex items-center mb-4 md:mb-0">
      <img src="./assets/logo.png" alt="Logo" class="w-14 h-14 mr-2">
      <span class="text-xl font-bold text-green-700">Emergency Service</span>
    </div>

     <!-- Right Side-->
    <div class="flex gap-4">
      <!--  love Heart -->
      <div class="flex items-center bg-gray-100 p-2 rounded-full">
        <span id="heartCount" class="text-black font-semibold mr-2">0</span>
        <i class="fa-solid fa-heart text-red-600"></i>
      </div>
       <!-- Coin -->
      <div class="flex items-center bg-gray-100 p-2 rounded-full">
        <span id="coinCount" class="text-black font-semibold mr-2">100</span>
        <img src="./assets/coin.png" alt="coin" class="w-5">
      </div>

      <!-- Copy -->
      <div class="flex items-center bg-green-600 p-2 rounded-full">
        <span id="copyCount" class="text-white font-semibold mr-2">0</span>
        <span class="text-white font-semibold">Copy</span>
      </div>
    </div>
  </div>

  <!-- section -->
   <div class="bg-gradient-to-r from-green-900 via-green-700 to-green-900 w-full flex flex-col justify-center items-center text-center px-4 py-8 md:py-12 lg:py-16">
 <img class="w-14 h-14 md:w-20 md:h-20 mb-4" src="./assets/logo-dark.png" alt="Logo">
    
    <h1 class="text-white font-bold text-[24px] md:text-[32px] lg:text-[40px] leading-tight">
      Emergency Service Directory
    </h1>
    
    <p class="text-white text-[16px] md:text-[18px] lg:text-[20px] font-semibold max-w-3xl mt-2">
      Government Emergency Services at Your Fingertip - A Project by Government of the People's Republic of Bangladesh
    </p>
   </div>
   <!-- main -->
  <div class="grid md:grid-cols-12 gap-4 bg-[#f5fff6] p-10">
</body>
</html>
